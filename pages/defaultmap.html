    <script>
        var bounds = [[0,0], [4000, 8000]];
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2.5,
            maxZoom: 0,
            maxBounds: bounds,
            maxBoundsViscosity: 1.0
        });



        var image = L.imageOverlay("../res/eldros.png", bounds).addTo(map);
        map.fitBounds(bounds);

        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }

        //map.on('click', onMapClick);
        
        var markers = [];
        
        markers[0] = L.marker([676, 5417]).addTo(map);
        markers[0].bindPopup("<a href='./cities/wriwing.html'>Врайвинг</a>");
    </script>
